<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Ritmos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .calculator {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      width: 100%;
    }
    .radio-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .radio-group label {
      flex: 1;
      margin-right: 1rem;
    }
    .time-inputs {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .time-inputs input {
      width: 33%;
      text-align: center;
      font-size: 1.2rem;
    }
    .time-inputs span {
      font-weight: bold;
      font-size: 1.2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0074D9;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Ritmos</h1>
  <div class="calculator">
    <label for="distance">Selecciona carrera:</label>
    <select id="distance">
      <option value="5">5K</option>
      <option value="10">10K</option>
      <option value="20">20K</option>
      <option value="40">40K</option>
      <option value="42.195">Marat칩n (42.195K)</option>
      <option value="50">50K</option>
    </select>

    <div class="radio-group">
      <label><input type="radio" name="mode" value="time" checked> Ingresar tiempo total</label>
      <label><input type="radio" name="mode" value="pace"> Ingresar ritmo por km</label>
    </div>

    <label for="time">Tiempo:</label>
    <div class="time-inputs">
      <input type="number" id="hours" min="0" max="99" placeholder="hh" />
      <span>:</span>
      <input type="number" id="minutes" min="0" max="59" placeholder="mm" />
      <span>:</span>
      <input type="number" id="seconds" min="0" max="59" placeholder="ss" />
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    function calcular() {
      const distancia = parseFloat(document.getElementById("distance").value);
      const modo = document.querySelector('input[name="mode"]:checked').value;

      const horas = parseInt(document.getElementById("hours").value) || 0;
      const minutos = parseInt(document.getElementById("minutes").value) || 0;
      const segundos = parseInt(document.getElementById("seconds").value) || 0;

      // Validaci칩n estricta
      if (minutos > 59 || segundos > 59) {
        alert("Minutos y segundos deben estar entre 0 y 59.");
        return;
      }
      if (horas > 99) {
        alert("Demasiadas horas. M치ximo permitido: 99.");
        return;
      }

      let totalSegundos = horas * 3600 + minutos * 60 + segundos;
      if (totalSegundos === 0) {
        alert("Debes ingresar un tiempo v치lido.");
        return;
      }

      let ritmoPorKm;

      if (modo === "time") {
        ritmoPorKm = totalSegundos / distancia;
      } else {
        ritmoPorKm = totalSegundos;
        totalSegundos = ritmoPorKm * distancia;
      }

      let tabla = `<table><thead><tr><th>Km</th><th>Tiempo acumulado</th><th>Ritmo por km</th></tr></thead><tbody>`;

      for (let km = 1; km <= Math.floor(distancia); km++) {
        const tiempoAcumulado = ritmoPorKm * km;
        tabla += `<tr>
                    <td>${km}</td>
                    <td>${formatTime(tiempoAcumulado)}</td>
                    <td>${formatTime(ritmoPorKm)}</td>
                  </tr>`;
      }

      if (distancia % 1 !== 0) {
        const kmFinal = distancia;
        const tiempoAcumulado = ritmoPorKm * kmFinal;
        tabla += `<tr>
                    <td>${kmFinal.toFixed(3)}</td>
                    <td>${formatTime(tiempoAcumulado)}</td>
                    <td>${formatTime(ritmoPorKm)}</td>
                  </tr>`;
      }

      tabla += `</tbody></table>`;
      document.getElementById("resultado").innerHTML = tabla;
    }
  </script>
</body>
</html>
